<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Ahmer Nadeem Khan — Teaching" />
  <title>Teaching — Ahmer Nadeem Khan</title>
  <style>
    :root{ --bg:#fbfbfb; --panel:#ffffff; --text:#111111; --muted:#6f6f6f; --border:#e6e6e6; --chip:#f3f3f3; --shadow: 0 1px 0 rgba(0,0,0,0.03); --max: 780px; --radius: 14px; }
    *{ box-sizing:border-box; } html{ scroll-behavior:smooth; }
    body{ margin:0; background: var(--bg); color: var(--text); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; line-height: 1.7; }
    .page{ width: 100%; }
    .wrap{ max-width: var(--max); margin: 0 auto; padding: 40px 18px 80px; }
    .affiliations{ position: absolute; top: 16px; left: 16px; display: flex; flex-direction: row; gap: 16px; align-items: center; z-index: 30; }
    .affiliations a{ border-bottom: none !important; }
    .affil{ display: inline-flex; width: 64px; }
    .affil img{ display: block; width: 100%; height: auto; }
    .affil:hover{ transform: translateY(-1px); }
    header{ display:flex; flex-direction:column; gap: 6px; padding-top: 28px; padding-bottom: 16px; margin-bottom: 8px; }
    h1{ margin:0; font-size: 44px; letter-spacing: -0.04em; line-height: 1.05; font-family: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif; font-weight: 700; }
    nav{ display:flex; flex-wrap:wrap; gap: 14px; margin-top: 6px; }
    nav a{ text-decoration:none; color: var(--muted); font-size: 13px; border-bottom: 1px solid transparent; }
    nav a:hover{ color: var(--text); border-bottom-color: var(--text); }
    .top-nav{ display: flex; justify-content: center; gap: 32px; margin-top: -6px; margin-bottom: 16px; }
    .top-nav a{ font-size: 15px; font-weight: 500; letter-spacing: 0.08em; text-transform: uppercase; color: var(--muted); text-decoration: none; border-bottom: 2px solid transparent; padding-bottom: 4px; }
    .top-nav a:hover{ color: var(--text); border-bottom-color: var(--text); }
    .site-name{
      position: absolute;
      top: 28px;
      left: 24px;
      font-family: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: -0.01em;
      color: var(--text);
      text-decoration: none;
      border-bottom: none;
    }
    .site-name:hover{
      color: #6b1f2b;
    }
    /* Active nav link */
    nav a.active{
      color: #6b1f2b;
      border-bottom-color: #6b1f2b;
    }

    nav a.active:hover{
      color: #6b1f2b;
      border-bottom-color: #6b1f2b;
    }
    a{ color: var(--text); text-decoration:none; border-bottom: 1px solid var(--border); }
    a:hover{ border-bottom-color: var(--text); }
    section{ padding-top: 10px; }
    h2{ font-size: 13px; letter-spacing: .18em; text-transform: uppercase; color: #6b1f2b; margin: 0 0 12px; }
    section > .card, section > .facts, section > ul, section > p{ margin-left: 14px; }
    section > .card + .card{ margin-top: 14px; }
    .card{ border: 1px solid var(--border); background: var(--panel); border-radius: var(--radius); padding: 14px; box-shadow: var(--shadow); }
    #teaching .card{ border: none; background: transparent; border-radius: 0; box-shadow: none; padding: 0; }
    .card-title{ display:flex; justify-content:space-between; align-items:baseline; margin-bottom: 6px; }
    .card-title strong{ font-weight: 650; letter-spacing: -0.015em; }
    .meta{ color: var(--muted); font-size: 14px; }
    @media (max-width: 900px){ .affiliations{ display: none; } .wrap{ padding-left: 18px; } }
    @media (max-width: 640px){ .top-nav{ gap: 18px; flex-wrap: wrap; } }
    /* Disable section content indent on non-home pages */
    #page section > .card,
    #page section > .facts,
    #page section > ul,
    #page section > p{
      margin-left: 0 !important;
    }
  </style>
</head>
<body id="page">
  <div class="page">
    <div class="wrap">
      <header>
        <a href="index.html" class="site-name">Ahmer Nadeem Khan</a>
        <nav class="top-nav">
          <a href="index.html">Home</a>
          <a href="projects.html">Projects</a>
          <a href="talks.html">Talks</a>
          <a href="teaching.html" class="active">Teaching</a>
          <a href="awards.html">Awards</a>
          <a href="contact.html">Contact</a>
        </nav>
      </header>
      <section id="teaching">
        <div class="card">
          <div class="card-title">
            <strong>Calculus I (MAC 2311), Fall 2026</strong>
            <span class="meta">Florida State University</span>
          </div>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
